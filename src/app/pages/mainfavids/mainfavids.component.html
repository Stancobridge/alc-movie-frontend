<app-header></app-header>

<section class="body-wrapper p-20">
  <div>
    <div class="video-heading mb-30">
      <h1>All Favourites Videos</h1>
      <hr class="little-line" />
    </div>
    <div *ngIf="favouriteMovies.length > 0" class="grid g-col-spread-200 g-gap-4">
      <div
        *ngFor="let favVid of favouriteMovies"
        class="grid g-col-1-3 fav-list mb-4"
      >
        <div class="fav-img">
          <a [routerLink]="['/video-details', favVid.id]">
            <span class="fa fa-play-circle fa-3x fav-player-icon"></span>
          </a>
        </div>
        <div class="pl-15">
          <a [routerLink]="['/video-details', favVid.id]">
            <span class="t-white"
              >{{ favVid.title }} ({{ favVid.release_date }})</span
            >
          </a>
          <br />
          <button class="btn btn-success p-3 remove-btn-sm" (click)="removeVidFromFav(favVid.id)">
            <span class="fa fa-trash"></span>
            remove</button>
        </div>
      </div>
    </div>
  </div>

  <p *ngIf="favouriteMovies.length < 1" class="bg-danger p-10 ts-23 t-center">
    No Movie your Favourite List
  </p>
</section>

<app-search-box></app-search-box>
